<h3>{{ name }}</h3>

<img src="/assets/images/{{ img }}.png" class="image_clq grid-40 mobile-grid-40 no-padding" alt=""/>

<div class="actions grid-45 mobile-grid-45 prefix-5 suffix-10 mobile-prefix-5 no-padding" ng-class="{max: level == upgradeMax}">

    <button class="button buy" ng-click="buy()">
        Buy
        <img src="/assets/images/bitcoin-icon.png" class="bitcoin" alt=""/> {{ upgrades[level + 1].price }}
    </button>
    <button class="button upgrade" ng-click="upgrade()" ng-disabled="level == 0">
        Upgrade [{{ level + 1 }}]
        <img src="/assets/images/bitcoin-icon.png" class="bitcoin" alt=""/> {{ upgrades[level + 1].price }}
    </button>

    <button class="button end" ng-class="{max: level == upgradeMax}">
        Max Upgrade
    </button>

    <p class="explanations">
        {{ description }}
    </p>

    <div class="clear"></div>
</div>

<div class="units">
</div>
