<!DOCTYPE html>
<html id="dashboard">
<head lang="en">
    <meta charset="UTF-8">
    <title>HackersWars</title>

    <link rel="stylesheet" href="/assets/styles/unsemantic-grid-responsive.css"/>
    <link rel="stylesheet" href="/packages/fontawesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/assets/styles/main.css"/>
</head>
<body>

<!-- @TODO: make this pop from a angular generic function + listen for close icon click -->
<div class="popup-container">
    <div class="popup">
        <p class="title">Alert <i class="fa fa-times"></i></p>
        <p class="message">You don't have enough bitcoin to do that</p>
    </div>
    <div class="popup">
        <p class="title">Alert <i class="fa fa-times"></i></p>
        <p class="message">You don't have enough bitcoin to do that</p>
    </div>
    <div class="popup">
        <p class="title">Alert <i class="fa fa-times"></i></p>
        <p class="message">You don't have enough bitcoin to do that</p>
    </div>
</div>

<nav id="menu">
    <h1>HackersWars;</h1>
    <ul>
        <li>Logout</li>
    </ul>
</nav>

<div class="grid-container">
    <header id="main" class="grid-100">
        <h2>HackerTeam;</h2>

        <div id="stats"  ng-controller="ResourceController as res">

            <div id="bitcoins" class="grid-100">
                <img src="/assets/images/bitcoin-icon.png" id="bitcoin-icon-top" alt=""/>
                <span id="bitcoins-value">{{ bitcoin | zero:12 }}</span>
            </div>

            <div id="life-value" class="stat-value grid-33">
                <i></i>
                <span class="item">Power</span>
                <span class="value">{{ power | zero:3 }}</span>
            </div>

            <div id="attack-value" class="stat-value grid-33">
                <i></i>
                <span class="item">Attack</span>
                <span class="value">{{ attack | zero:3 }}</span>
            </div>

            <div id="defense-value" class="stat-value grid-33">
                <i></i>
                <span class="item">Security</span>
                <span class="value">{{ security | zero:3 }}</span>
            </div>

        </div>

    </header>
</div>

<div id="online-menu" class="grid-container">
    <button class="button">Play online</button>
    <button class="button">Scoreboard</button>
</div>

<section id="board" class="grid-container">

    <div id="data_centers" class="board-elem grid-33 grid-parent" ng-controller="DatabaseController as board">
        <div ng-class="{blocked: board.blocked}" ng-include="'/templates/board-elem.html'"></div>
    </div>

    <div id="personal_computers" class="board-elem grid-33 grid-parent" ng-controller="ComputerController as board">
        <div ng-class="{blocked: board.blocked}" ng-include="'/templates/board-elem.html'"></div>
    </div>

    <div id="caves" class="board-elem grid-33 grid-parent blocked" ng-controller="CaveController as board">
        <div ng-class="{blocked: board.blocked}" ng-include="'/templates/board-elem.html'"></div>
    </div>

</section>

<script data-main="/main.js" src="/packages/requirejs/require.js" defer></script>
</body>
</html>
